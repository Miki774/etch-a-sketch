<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon.png">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div class="container">
        <div class="grid">
        </div>
        <div class="buttons">
            <input class="colors button" type="color" value="#018f8f">
            <input class="reset button" type="button" value="Reset">
            <input class="gridSize" type="range" min="2" max="100" step="2" value="16">
            <input class="black button" type="button" value="Black">
            <input class="eraser button" type="button" value="Eraser">
            <input class="rainbow button" type="button" value="Rainbow">
        </div>
    </div>
</body>
</html>
